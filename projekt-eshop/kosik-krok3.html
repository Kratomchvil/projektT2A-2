<!doctype html>
<html lang="cs">

  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <header class="site-header">
    <div class="container wrap">
      <div class="brand"><a href="index.html" class="logo"><img src="../assets/logo/logo-main.png" alt="DrumShop logo" style="height:40px; display:block"></a><span class="muted">Bicí nástroje & příslušenství</span></div>
      <button class="hamburger" aria-controls="main-nav" aria-expanded="false">☰</button>
      <div class="search"><form action="vyhledavani.html" method="get"><input type="search" name="q" placeholder="Hledat..."></form></div>
      <nav id="main-nav" class="site-nav">
        <a href="produkty.html">Produkty</a>
        <a href="o-nas.html">O nás</a>
        <a href="kosik-krok1.html" class="btn-cart cart-badge"><img src="../assets/logo/shopping-cart.png" alt="Košík" style="height:18px"><span class="muted" style="margin-left:6px">Košík</span><span class="cart-count">0</span></a>
      </nav>
      <div class="hamburger-menu" aria-hidden="true">
        <a href="index.html">Domů</a>
        <a href="kategorie.html">Kategorie</a>
        <a href="kontakt.html">Kontakt</a>
      </div>
    </div>
  </header>
  <main class="container">
    <h1>3. Platba</h1>
    <div style="display:flex; gap:1rem; margin-top:1rem">
      <section style="flex:1">
        <form action="kosik-potvrzeni.html" method="get" class="card input-row">
          <label>Typ platby
            <select name="payment">
              <option>Platba kartou</option>
              <option>Bankovní převod</option>
              <option>Dobírka</option>
            </select>
          </label>
          <label>Jméno na kartě <input name="cardname"></label>
          <label>Číslo karty <input name="cardnumber"></label>
          <div style="margin-top:1rem"><button class="btn btn-primary">Dokončit objednávku</button></div>
        </form>
      </section>
      <aside style="width:320px">
        <div class="cart-summary card">
          <h4>Souhrn</h4>
          <div>Produkty: 12 990 Kč</div>
          <div>Poštovné: 149 Kč</div>
          <div style="font-weight:700; margin-top:0.5rem">Celkem: 13 139 Kč</div>
        </div>
      </aside>
    </div>
  </main>
  <script src="../assets/js/cart.js"></script>
  <script src="../assets/js/header-nav.js"></script>
  <footer class="site-footer"><div class="container">© 2026 DrumShop</div></footer>
